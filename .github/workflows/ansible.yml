name: Ansible-Integration
on:
  pull_request:
    types: [closed]
jobs:
  Ansible-Integration:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    steps:
        - name: Get Playbook Id from Ansible Tower
          if: startsWith( github.event.pull_request.title, 'playbook' )
          id: get_playbook_id
          run: echo "::set-output name=playbook_id::$(curl -k -X GET -H 'Authorization:Bearer ${{ secrets.AWX_TOKEN }}' https://ansible-awx-hmlg.wirecard.int/api/v2/job_templates/?name=${{github.event.pull_request.title}} |jq -r .results[0].id)"

        - name: Get Workflow Id from Ansible Tower
          if: startsWith( github.event.pull_request.title, 'workflow' )
          id: get_workflow_id
          run: echo "::set-output name=workflow_id::$(curl -k -X GET -H 'Authorization:Bearer ${{ secrets.AWX_TOKEN }}' https://ansible-awx-hmlg.wirecard.int/api/v2/workflow_job_templates/?name=${{github.event.pull_request.title}} |jq -r .results[0].id)"

        - name: Running Playbook
          if: steps.get_playbook_id.outcome == 'success' 
          run: curl -k -X POST -H 'Authorization:Bearer ${{ secrets.AWX_TOKEN }}' https://ansible-awx-hmlg.wirecard.int/api/v2/job_templates/${{steps.get_playbook_id.outputs.playbook_id}}/launch/

        - name: Running Workflow
          if: steps.get_workflow_id.outcome == 'success' 
          run: curl -k -X POST -H 'Authorization:Bearer ${{ secrets.AWX_TOKEN }}' https://ansible-awx-hmlg.wirecard.int/api/v2/workflow_job_templates/${{steps.get_workflow_id.outputs.workflow_id}}/launch/